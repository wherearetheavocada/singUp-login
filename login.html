<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="login.css" />
	</head>
	<body>
		<div class="conteiner">
			<div class="login">
				<h1>Welcome back!</h1>
				<h4>Enter tour credentials to access your account</h4>
				<form action="">
					<div class="form-group">
						<label for="email">Email address</label>
						<input type="email" id="email" placeholder="Enter your email" />
					</div>

					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" id="password" placeholder="Password" />
					</div>

					<div class="form-checkbox">
						<input type="checkbox" />
						<label for="checkbox">remember for 30 days</label>
					</div>
				</form>
				<button class="buttonLogin" type="button">Login</button>
				<div class="secOr">
					<p class="textOr">Or</p>
				</div>
				<div class="btnSingInWith">
					<button class="buttonSingInWith" type="button">
						<img src="icon-google.png" alt="icon-google" />
						Sign in with Google
					</button>
					<button class="buttonSingInWith" type="button">
						<img src="icon-apple.png" alt="icon-apple" />
						Sign in with Apple
					</button>
				</div>
				<div class="signIn">
					<p>Don't have an account?</p>
					<a href="singUp.html">Sign Up</a>
				</div>
			</div>
			<img src="image.png" alt="img" />
		</div>
	</body>
</html>
